{% extends "user/home.html" %}
{% load crispy_forms_tags %}
    {% block title %}Crate Category{% endblock title %}

    {% block body %}
    <h1>Create Category</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create Category</button>
    </form>
    <a href="{% url 'category_detail' %}">Back to Category List</a>
    {% endblock body %}
